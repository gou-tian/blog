{% extends "base.html" %}

{% block title %}幸福的饺子 - 账户确认{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你的账户还没有确定.</h3>
    <p>
        在您访问此站点之前，您需要确认您的帐户。
        检查你的收件箱，你应该收到一封确认链接的电子邮件。
    </p>
    <p>
        重复确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">Click here</a>
    </p>
</div>
{% endblock %}
